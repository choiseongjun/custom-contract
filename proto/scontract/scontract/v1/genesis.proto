syntax = "proto3";
package scontract.scontract.v1;

import "amino/amino.proto";
import "gogoproto/gogo.proto";
import "scontract/scontract/v1/params.proto";

option go_package = "scontract/x/scontract/types";

// GenesisState defines the scontract module's genesis state.
message GenesisState {
  // params defines all the parameters of the module.
  Params params = 1 [
    (gogoproto.nullable) = false,
    (amino.dont_omitempty) = true
  ];
}
