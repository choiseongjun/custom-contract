syntax = "proto3";
package scontract.scontract.module.v1;

import "cosmos/app/v1alpha1/module.proto";

option go_package = "scontract/x/scontract/types";

// Module is the config object for the module.
message Module {
  option (cosmos.app.v1alpha1.module) = {go_import: "scontract/x/scontract"};

  // authority defines the custom module authority.
  // If not set, defaults to the governance module.
  string authority = 1;
}
